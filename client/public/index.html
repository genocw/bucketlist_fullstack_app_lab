<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bucketlist</title>
    <script src="/js/bundle.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1>Wishes for our bucket</h1>
    <div class="form-container">
      <h2>Add a wish!</h2>
      <form class="" action="index.html" method="post">

        <label for="title">Title:</label>
        <input type="text" name="title" id="title">

        <label for="blurb">Blurb:</label>
        <input type="text" name="blurb" id="blurb">

        <label for="deadline">Deadline date:</label>
        <input type="date" name="deadline" id="deadline">

        <input type="checkbox" name="status" value="true" id="true">
        <label for="true">Wish accomplished</label>
        <input type="checkbox" name="status" value="false" checked id="false">
        <label for="false">Still wishing...</label>

        <input type="submit" name="save" value="add wish">
      </form>
      
      <h2>Wishes</h2>
    </div>
  </body>
</html>
